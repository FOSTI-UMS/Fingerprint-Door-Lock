[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 460800
monitor_speed = 115200
lib_deps = 
	evert-arias/EasyBuzzer@^1.0.4
	adafruit/Adafruit Fingerprint Sensor Library@^2.0.6
	ottowinter/ESPAsyncTCP-esphome@^1.2.3
	ottowinter/ESPAsyncWebServer-esphome@^1.3.0
	bblanchon/ArduinoJson@^6.18.5
